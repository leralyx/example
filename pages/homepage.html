    <main>
        <div class="song">

            <div class="search_and_music"></div>
            <!-- finish search -->
            <div class="info_music">

                <div class="info_songs">
                    <h1>Selena Gomez</h1>
                    <h2>Vicio</h2>
                    <span class="time">3:11</span>
                    <div class="arrow_family">
                        <img src="../uplaod/arrow-left.svg" alt="">

                    </div>
                </div>

                <div class="info_songs_img"></div>
            </div>
        </div>

        <!-- finish info_songs -->
        <div class="musics">
            <div class="type_music">
                <span>10 RANDOM SONGS </span>
                <span>LIKED TRACKS</span>
                <span>RECENTLY LISTENED</span>
            </div>


            <div class="type_music_songs">
                <div class="random_songs div_children">
                </div>
                <div class="liked_tracks div_children">
                    <div class="dad_block_add">
                        <span>LIKE</span>

        </div>

    <footer>
        <div class="the_week">
            <span class="week">The Weekend</span>
            <span class="nom">Starboy</span>
        </div>
        <div class="player">
            <div class="instrument">
                <img src="../uplaod/repeat.svg" class="repeat">
                <img src="../uplaod/track-next.svg" class="track-next">
                <img src="../uplaod/play.svg" class="play">
                <img src="../uplaod/track-prev.svg" class="track-prev">
                <img src="../uplaod/random.svg" class="randomimg">
            </div>
            <div class="time_and_other">
                <div class="dada_time">
                    <div class="time"></div>
                </div>
            </div>
        </div>
    </footer>

    <div class="modals">
        <p class="X">X</p>
        <h1>Add to playlist</h1>
        <div class="list">

        </div>
        <p class="create">Create new playlist</p>
        <form name="create">
            <input type="text" name="name" placeholder="Name of playlst">
            <button>Save</button>
        </form>
