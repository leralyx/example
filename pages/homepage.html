<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="../assets/style/homepage.css">
    <link rel="stylesheet" href="../Fonts/Gilroy/SFUIDisplay-Semibold.ttf">

</head>

<body>
    <aside>
        <div class="logo">
            <img src="../uplaod/logo.svg">
        </div>
        <div class="navigation">
            <span>NAVIGATION</span>
            <ul>
                <li>Homepage</li>
                <li>Playlist</li>
                <li>Settings</li>
            </ul>
        </div>
        <div class="playlists">
            <span>PLAYISTS</span>
            <ul>
                <li>La vie</li>
            </ul>
        </div>
        <div class="liked-songs">
            <span>LIKED SONGS</span>
            <ul>
                <li>
                    <div class="song_name ">
                        <span>DJAJA</span>
                    </div>
                    <div class="song_duration">
                        <span>3:11</span>
                    </div>
                </li>

            </ul>
        </div>
        <!-- finish aside -->
    </aside>
    <footer>

    </footer>
    <main>
        <div class="song">
            <div class="search_and_music">
                <div class="input_account">
                    <div class="input">
                        <img src="../uplaod/search.svg">
                        <input type="text" placeholder="Search by name or artist">
                    </div>

                    <div class="about_accout">
                        <span class="name_user">NAme Las</span>
                        <span class="version_account">Free user</span>
                    </div>
                </div>
            </div>
            <!-- finish search -->
            <div class="info_music">

                <div class="info_songs">
                    <h1>Selena Gomez</h1>
                    <h2>Vicio</h2>
                    <span class="time">3:11</span>
                    <div class="arrow_family">
                        <img src="../uplaod/arrow-left.svg" alt="">
                        <img src="../uplaod/arrow-right.svg" alt="">
                    </div>
                </div>

                <div class="info_songs_img"></div>
            </div>
        </div>

        <!-- finish info_songs -->

        <div class="musics">
            <div class="type_music">
                <span>10 RANDOM SONGS</span>
                <span>LIKED TRACKS</span>
                <span>RECENTLY LISTENED</span>
            </div>


            <div class="type_music_songs">
                <div class="random_songs div_children">
                    <!-- <div class="item">
            //         <span class="id">1</span>
            //         <img src="../uplaod/${item.face}">
            //         <div class="namimg">
            //          <span class="name_of_song">${item.name_of_song}</span>
            //          <span style="justify-content: flex-end;" class="name">${item.name}</span>
            //         </div>
            //         <span><img  class="love_" src="../uplaod/love.svg" alt=""></span>
            //         <span class="duration">3:00</span>
            //         ```
            //     </div>` -->
                </div>
                <div class="liked_tracks div_children">
                    
                   
                </div>
                <div class="recently_listened div_children"></div>

            </div>
        </div>
    </main>
    <footer>
        <div class="the_week">

        </div>
        <div class="player">

        </div>
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="../modules/homepage.js"></script>
</body>

</html>
