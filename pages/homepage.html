<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="../assets/style/homepage.css">
    <link rel="stylesheet" href="../Fonts/Gilroy/SFUIDisplay-Semibold.ttf">
</head>

<body>
    <aside>
        <div class="logo">
            <img src="../uplaod/logo.svg">
        </div>
        <div class="navigation">
            <span>NAVIGATION</span>
            <ul>
                <li>Homepage</li>
                <li>Playlist</li>
                <li>Settings</li>
            </ul>
        </div>
        <div class="playlists">
            <span>PLAYISTS</span>
            <ul>
                <li>La vie</li>
            </ul>
        </div>
        <div class="liked-songs">
            <span>LIKED SONGS</span>
            <ul>
                <li>
                    <div class="song_name ">
                        <span>DJAJA</span>
                    </div>
                    <div class="song_duration">
                        <span>3:11</span>
                    </div>
                </li>

            </ul>
        </div>
        <!-- finish aside -->
    </aside>
    <footer>

    </footer>
    <main>
        <div class="search_and_music">
            <div class="input_account">
                <div class="input">
                    <img src="../uplaod/search.svg">
                    <input type="text" placeholder="Search by name or artist">
                </div>

                <div class="about_accout">
                    <span class="name_user">NAme Las</span>
                    <span class="version_account">Free user</span>
                </div>
            </div>
        </div>
        <!-- finish search -->
        <div class="info_music">

            <div class="info_songs">
                <h1>Selena Gomez</h1>
                <h2>Vicio</h2>
                <span class="time">3:11</span>
            </div>

            <div class="info_songs_img"></div>
        </div>

        <!-- finish info_songs -->
        <div class="musics"></div>
    </main>
</body>

</html>
