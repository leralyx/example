<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo list</title>
</head>

<body>
    <div class="walet">
        <div class="account">
            <img src="./image/account.png">
            <span>My account</span>
        </div>

        <p>If you don't have a <span>walet</span>yet, you can select a provider and create one now.</p>
        <div class="daddy">
            <div class="item">
                <div class="cite">
                    <img src="https://opensea.io/static/images/logos/metamask-fox.svg">
                    <span>MetaMask</span>
                </div>
                <button style="background-color:rgb(32, 129, 226) ; color:aliceblue;">Popular</button>
            </div>
            <div class="item">
                <div class="cite">
                    <img src="https://static.opensea.io/logos/walletlink-alternative.png" alt="">
                    <span>Coinbase Wallet</span>
                </div>
            </div>
            <div class="item">
                <div class="cite">
                    <img src="https://static.opensea.io/logos/walletconnect-alternative.png" alt="">
                    <span>WalletConnect</span>
                </div>
            </div>
            <div class="item">
                <div class="cite">
                    <img src="https://opensea.io/static/images/logos/phantom.svg" alt="">
                    <span>Phantom</span>
                </div>
                <button>Solana</button>
            </div>
            <div class="item">
                <div class="cite">
                    <img src="https://opensea.io/static/images/logos/glow.svg" alt="">
                    <span>Glow</span>
                </div>
                <button>Solana</button>
            </div>
            <div class="itemi">
                <span>Show more options</span>
            </div>

        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
